<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Create a short URL</title>
		<meta name="description" content="Create a short URL within seconds">
		<meta name="theme-color" content="#e4b400">
		<meta property="og:type" name="og:type" content="shorter">
		<meta property="og:image" content="https://sh0rt.zip/assets/screen.webp">
		<meta data-react-helmet="true" property="twitter:image" name="twitter:image" content="https://sh0rt.zip/assets/screen.webp">
		<meta data-react-helmet="true" property="og:image" name="og:image" content="https://sh0rt.zip/assets/screen.webp">

		<link href="./favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./favicon.ico" rel="icon" type="image/x-icon">

		<script src="./assets/index.js" defer></script>
		<script src="./assets/qrcode.min.js" defer async></script>

		<link rel="stylesheet" href="./assets/style.css">
		<link rel="manifest" href="./assets/manifest.json">
	</head>
	<body>
		<main>
			<button type="button" id="langswitch">Deutsch</button>
			<h1 id="header-text">Create a short URL</h1>
			<br>

			<form autocomplete="off" id="createForm">
				<div id="contentgrid">
					<label for="url" id="target-uri">
						Target URI:<span>*</span>:
					</label>
					<input id="url" type="url" name="shorturl" required>

					<label for="name" id="short-name-label">Short name:</label>
					<input id="name" type="text" name="shortname">

					<label for="date" id="lang3">
						Expiration date<span>*</span>:
					</label>
					<div>
						<select name="shortdate_predef" id="date" required>
							<option value="15m">15 Minutes</option>
							<option value="1h">1 Hour</option>
							<option value="8h">8 Hours</option>
							<option value="1d">1 Day</option>
							<option value="3d" selected>3 Days</option>
							<option value="1w">1 Week</option>
							<option value="2w">2 Weeks</option>
							<option value="1mo">1 Month</option>
							<option value="2mo">2 Months</option>
							<option value="3mo">3 Months</option>
							<option value="6mo">6 Months</option>
							<option value="1y">1 Year</option>
							<option value="custom">Custom</option>
						</select>

						<div id="date-custom-container" hidden>
							<br>
							<input id="date-custom" name="shortdate" type="datetime-local">
						</div>
					</div>
				</div>

				<button type="submit" id="submit">Create</button>
			</form>
			<br>
			<fieldset>
				<legend>Status:</legend>
				<p id="response">Waiting for input...</p>
				<div id="qrimage-container"></div>
			</fieldset>
		</main>
		<footer>
			<a href="https://github.com/DEVTomatoCake/Shorter" title="Source code" target="_blank" rel="noopener noreferrer">
				<img src="./assets/github.webp" alt="GitHub icon linking to the source code of the website" width="32" height="32">
			</a>
			<a href="https://discord.gg/ZqzFUC8qe9" title="Support server" target="_blank" rel="noopener noreferrer">
				<img src="./assets/discord.webp" alt="Discord icon linking to the developers support server" width="40" height="30">
			</a>
			<a href="https://docs.sh0rt.zip" title="API docs">
				<img src="./assets/document-text-outline.svg" alt="API docs" width="30" height="30">
			</a>
		</footer>
	</body>
</html>
