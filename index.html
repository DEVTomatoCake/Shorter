<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Short-URL erstellen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://tomatenkuchen.eu/assets/images/icon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="https://tomatenkuchen.eu/assets/images/icon.ico" rel="icon" type="image/x-icon" />
		<meta name="description" content="Short-URL erstellen" />
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body onload="setup()">
		<main class="container">
			<h1>Short-URL erstellen</h1>
			<br>
			<form autocomplete="off" id="createForm">
				<label for="url">URL<span>*</span>:</label>
				<input id="url" type="text" name="shorturl">
				<br>
				<label for="name">Short-Name:</label>
				<input id="name" type="text" name="shortname">
				<br>
				<label for="date">Ablaufdatum<span>*</span>:</label>
				<input id="date" type="datetime-local" name="shortdate">
				<br>
				<button type="submit">Erstellen</button>
			</form>
			<br>
			<fieldset>
				<legend>Status:</legend>
				<h3 id="response">Warte auf Eingabe...</h3>
			</fieldset>
		</main>
		<footer>
		</footer>
	</body>
</html>
