<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Short-URL erstellen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://tomatenkuchen.eu/assets/images/icon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="https://tomatenkuchen.eu/assets/images/icon.ico" rel="icon" type="image/x-icon" />
		<meta name="description" content="Short-URL erstellen" />
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body onload="setup()">
		<main class="container">
			<h1>Short-URL erstellen</h1>
			<br>
			<form autocomplete="off" id="createForm">
				<label for="url">URL<span>*</span>:</label>
				<input id="url" type="text" name="shorturl" class="custom_pos_2">
				<br>
				<label for="name">Short-Name:</label>
				<input id="name" type="text" name="shortname" class="custom_pos_3">
				<br>
				<label for="date">Ablaufdatum<span>*</span>:</label>
				<select name="shortdate_predef" id="date" required onchange="update()">
					<option value="15m">15 Minuten</option>
					<option value="1h">1 Stunde</option>
					<option value="8h">8 Stunden</option>
					<option value="1d" selected>1 Tag</option>
					<option value="3d">3 Tage</option>
					<option value="1w">1 Woche</option>
					<option value="2w">2 Wochen</option>
					<option value="1mo">1 Monat</option>
					<option value="2mo">2 Monate</option>
					<option value="3mo">3 Monate</option>
					<option value="6mo">6 Monate</option>
					<option value="1y">1 Jahr</option>
					<option value="userdef">Benutzerdefiniert</option>
				</select>
				<br>
				<input id="date_userdef" name="shortdate" type="hidden" class="custom_pos_1">
				<br>
				<button type="submit" class="submit">Erstellen</button>
			</form>
			<br>
			<fieldset>
				<legend>Status:</legend>
				<h3 id="response">Warte auf Eingabe...</h3>
			</fieldset>
		</main>
		<footer>
			<a href="https://github.com/devtomatocake/shorter">
				<img src="./assets/gh.png" alt="GitHub" width="32" height="32">
			</a>
			<a href="https://discord.gg/ZqzFUC8qe9">
				<img src="./assets/dc.png" alt="Discord" width="40" height="32" class="discord">
		</footer>
	</body>
</html>
