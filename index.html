<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Short-URL erstellen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://tomatenkuchen.eu/assets/images/icon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="https://tomatenkuchen.eu/assets/images/icon.ico" rel="icon" type="image/x-icon" />
		<meta name="description" content="Short-URL erstellen" />
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body onload="setup()">
		<h1 id="response"></h1>
		<br>
		<form autocomplete="off" id="createForm" class="container">
			<input id="url" type="url" name="shorturl" placeholder="Ziel-URL angeben" required>
			<br>
			<input id="name" type="text" name="shortname" placeholder="Short-Name angeben">
			<br>
			<input id="date" type="datetime-local" name="shortdate" required class="cursor">
			<br>
			<button type="submit" class="cursor">Erstellen</button>
		</form>
	</body>
</html>
