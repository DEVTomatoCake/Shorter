<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Create a short URL</title>
		<meta name="description" content="Create a short URL within seconds">
		<meta name="theme-color" content="#e4b400">
		<meta property="og:type" name="og:type" content="shorter">
		<meta property="og:image" content="https://sh0rt.zip/screen.png">
		<meta data-react-helmet="true" property="twitter:image" name="twitter:image" content="https://sh0rt.zip/screen.png">
		<meta data-react-helmet="true" property="og:image" name="og:image" content="https://sh0rt.zip/screen.png">

		<link href="./favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./favicon.ico" rel="icon" type="image/x-icon">
		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<button type="button" id="langswitch">English</button>
			<h1 id="lang1">Short-URL erstellen</h1>
			<br>

			<form autocomplete="off" id="createForm">
				<div id="contentgrid">
					<label for="url" id="target-uri">
						Ziel-URI<span>*</span>:
					</label>
					<input id="url" type="url" name="shorturl" required>

					<label for="name" id="short-name-label">Short-Name:</label>
					<input id="name" type="text" name="shortname">

					<label for="date" id="lang3">
						Ablaufdatum<span>*</span>:
					</label>
					<div>
						<select name="shortdate_predef" id="date" required>
							<option value="15m">15 Minuten</option>
							<option value="1h">1 Stunde</option>
							<option value="8h">8 Stunden</option>
							<option value="1d">1 Tag</option>
							<option value="3d" selected>3 Tage</option>
							<option value="1w">1 Woche</option>
							<option value="2w">2 Wochen</option>
							<option value="1mo">1 Monat</option>
							<option value="2mo">2 Monate</option>
							<option value="3mo">3 Monate</option>
							<option value="6mo">6 Monate</option>
							<option value="1y">1 Jahr</option>
							<option value="custom">Benutzerdefiniert</option>
						</select>

						<div id="date-custom-container" hidden>
							<br>
							<input id="date-custom" name="shortdate" type="datetime-local">
						</div>
					</div>
				</div>

				<button type="submit" id="submit">Erstellen</button>
			</form>
			<br>
			<fieldset>
				<legend>Status:</legend>
				<p id="response">Warte auf Eingabe...</p>
				<img id="qrimage" alt="Generated QR code for the short URL" hidden>
			</fieldset>
		</main>
		<footer>
			<a href="https://github.com/DEVTomatoCake/Shorter" title="Source code" target="_blank" rel="noopener noreferrer">
				<img src="./github.png" alt="GitHub icon linking to the source code of the website" width="32" height="32">
			</a>
			<a href="https://discord.gg/ZqzFUC8qe9" title="Support server" target="_blank" rel="noopener noreferrer">
				<img src="./discord.png" alt="Discord icon linking to the developers support server" width="40" height="30">
			</a>
			<a href="https://docs.sh0rt.zip" title="API docs">
				<img src="./document-text-outline.svg" alt="API docs" width="30" height="30">
			</a>
		</footer>
	</body>
</html>
