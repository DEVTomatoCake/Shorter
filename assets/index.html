<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create a short URL</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Create a short URL within seconds" />
		<meta name="theme-color" content="#e4b400">
		<meta property="og:type" name="og:type" content="shorter" />
		<meta property="og:image" content="https://shorter.cf/screen.png" />
		<meta data-react-helmet="true" property="twitter:image" name="twitter:image" content="https://shorter.cf/screen.png" />
		<meta data-react-helmet="true" property="og:image" name="og:image" content="https://shorter.cf/screen.png" />

		<link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="./favicon.ico" rel="icon" type="image/x-icon" />
		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body onload="setup()">
		<main>
			<button id="langswitch" onclick="changeLang()">English</button>
			<h1 id="lang1">Short-URL erstellen</h1>
			<br>
			<form autocomplete="off" id="createForm">
				<div id="contentgrid">
					<label for="url">URL<span>*</span>:</label>
					<input id="url" type="url" name="shorturl" required>
					<label for="name" id="lang2">Short-Name:</label>
					<input id="name" type="text" name="shortname">
					<label for="date" id="lang3">Ablaufdatum<span>*</span>:</label>
					<div>
						<select name="shortdate_predef" id="date" required onchange="update()">
							<option value="15m">15 Minuten</option>
							<option value="1h">1 Stunde</option>
							<option value="8h">8 Stunden</option>
							<option value="1d">1 Tag</option>
							<option value="3d" selected>3 Tage</option>
							<option value="1w">1 Woche</option>
							<option value="2w">2 Wochen</option>
							<option value="1mo">1 Monat</option>
							<option value="2mo">2 Monate</option>
							<option value="3mo">3 Monate</option>
							<option value="6mo">6 Monate</option>
							<option value="1y">1 Jahr</option>
							<option value="custom">Benutzerdefiniert</option>
						</select>
						<input id="date_userdef" name="shortdate" type="hidden">
					</div>
				</div>
				<center><button type="submit" id="submit">Erstellen</button></center>
			</form>
			<br>
			<fieldset>
				<legend>Status:</legend>
				<p id="response">Warte auf Eingabe...</p>
				<img id="qrimage" style="display: none;" />
			</fieldset>
		</main>
		<footer>
			<a href="https://github.com/DEVTomatoCake/Shorter">
				<img src="./github.png" alt="GitHub" width="32" height="32">
			</a>
			<a href="https://discord.gg/ZqzFUC8qe9">
				<img src="./discord.png" alt="Discord" width="40" height="30">
			</a>
		</footer>
	</body>
</html>
